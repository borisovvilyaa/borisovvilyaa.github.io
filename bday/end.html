<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Конец</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        html,
        body {
        box-sizing: border-box;
        overflow: hidden;
        }
        .confetes div {
        width: 16px;
        height: 16px;
        position: absolute;
        transform-origin: left top;
        animation: efeito-folha-caindo 5s ease-in-out -2s infinite;
        }
        .confete-um {
        left: 15%;
        background: red;
        animation-delay: -5s !important;
        }
        .confete-dois {
        left: 30%;
        background: yellow;
        animation-delay: -3s !important;
        }
        .confete-tres {
        left: 55%;
        background: green;
        animation-delay: -4s !important;
        }
        .confete-quatro {
        left: 70%;
        background: blue;
        animation-delay: -2.5s !important;
        }
        .confete-cinco {
        left: 90%;
        background: purple;
        animation-delay: -1s !important;
        }

        @keyframes efeito-folha-caindo {
        0% {
            transform: rotate(15deg) rotateY(0deg) translate(0);
        }
        25% {
            transform: rotate(5deg) rotateY(1turn) translate(-5vw, 20vh);
        }
        50% {
            transform: rotate(15deg) rotateY(2turn) translate(5vw, 60vh);
        }
        75% {
            transform: rotate(5deg) rotateY(3turn) translate(-10vw, 80vh);
        }
        100% {
            transform: rotate(15deg) rotateY(4turn) translate(10vw, 110vh);
        }
        }

        .container {
        width: 100vw;
        height: 100vh;

        font-family: sans-serif;
        

        display: flex;
        justify-content: center;
        align-items: center;
        }
        .container div {
        animation: alerta 3s ease-in-out -2s infinite;
        }

        @keyframes alerta {
        0% {
            font-size: 2.9rem;
        }
        50% {
            font-size: 3rem;
        }
        100% {
            font-size: 2.9rem;
        }
        }

    </style>
</head>
<body>
    <div class="confetes">
        <div class="confete-um"></div>
        <div class="confete-dois"></div>
        <div class="confete-tres"></div>
        <div class="confete-quatro"></div>
        <div class="confete-cinco"></div>
      </div>
      <div class="confetes animate__animated animate__bounce animate__delay-5s">
        <div class="confete-um"></div>
        <div class="confete-dois"></div>
        <div class="confete-tres"></div>
        <div class="confete-quatro"></div>
        <div class="confete-cinco"></div>
      </div>
      <div class="container">
        <div>С днем рождения!</div>
      </div>
</body>
</html>
